{% load static %}
<div class="row prod-items prod-items-3">
    {% for product in products %}
    <article class="cf-sm-4 cf-md-4 cf-lg-4 col-xs-6 col-sm-4 col-md-4 col-lg-4 sectgl-item">
        <div class="sectgl prod-i">
            <div class="prod-i-top">
                <a class="prod-i-img" href="{% url 'web:product_detail' product.id %}">
                    {% if product.image and product.image.name %}
                        <img src="{{ product.image.url }}" alt="{{ product.name }}">
                    {% else %}
                        <img src="{% static 'img/default.png' %}" alt="Imagen por defecto">
                    {% endif %}
                </a>
                <div class="prod-i-actions">
                    <div class="prod-i-actions-in">
                        <p class="prod-i-cart">
                            <a href="" class="hover-label prod-addbtn"><i class="icon ion-android-cart"></i><span>AÃ±adir al carrito</span></a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="prod-i-bot">
                <div class="prod-i-info">
                    <p class="prod-i-price">${{product.price}}</p>
                    <p class="prod-i-categ"><a href="#">{{product.category}}</a></p>
                </div>
                <h3 class="prod-i-ttl"><a href="{% url 'web:product_detail' product.id %}">{{product.name}}</a></h3>
            </div>
        </div>
    </article>
    {% endfor %}
</div>
